<h1>Flight Search</h1>
<div class="row card">

  <form #form="ngForm" roundTrip>

    <div *ngIf="form?.hasError('roundTrip')">roundTrip</div>

  <div class="form-group">
    <label>From:</label>
    <input
      class="form-control"
      [(ngModel)]="from"
      name="from">

  </div>
  <div class="form-group">
    <label>To:</label>
    <input name="to" class="form-control" [(ngModel)]="to">
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="!form?.valid" (click)="search()">Search</button>
  </div>
  </form>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-lg-3 col-md-4 col-sm-6">
  <flight-card 
    [item]="f" 
    [(selected)]="basket[f.id]">
  </flight-card>
</div>
</div>
